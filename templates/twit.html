<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tweet</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#"></a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>

		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
			    <h1 class='text-center'>Selamat Datang, {{ session_user_name }}</h1>    
			  </div> 
			</div>   
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4" style="background-color:lavender;">
				<form action="{{ url_for('add_twit')}}" method = "POST" role="form">
					<div class="form-group">
						<label for="exampleInputEmail1">
							Post a Tweet
						</label>
						<textarea name="tweet" class="form-control" rows="6"></textarea>
					</div>
	 				<div class="form-group">
						<label for="exampleInputlat">
							Latitude
						</label>
						<input type="text" class="form-control" id="exampleInputlat" name="latitude">
					</div>
					<div class="form-group">
						<label for="exampleInputlong">
							Longitude
						</label>
						<input type="text" class="form-control" id="exampleInputlong" name="longitude">
					</div>
					<button type="submit" class="btn btn-primary">
						Post
					</button>
				</form>
			</div>
			<div class="col-md-5">
				<ul class="list-unstyled">
					{% for row in rows %}
					<li class="media">
				    <img class="mr-3" src="../static/user3.png">
				    <div class="media-body">
				      <h5 class="mt-0 mb-1">{{ row['username'] }}</h5>
				      {{ row['content'] }}
				    </div>
				  </li>
				  <p><a href="#">Reply</a> &nbsp&nbsp&nbsp&nbsp&nbsp <a href="#">Like</a></p>
					{% endfor %}
				</ul>			
			</div>
			<div class="col-md-3" style="background-color:lavenderblush;">
				<div class="row">
					<div class="col-md-6">
						<h6 class='text-right'>
							Total Tweets Saya :
						</h6>
						<h6 class='text-right'>
							Total Following :
						</h6>
						<h6 class='text-right'>
							Total Followers :
						</h6>
						<h6 class='text-center'>
							<a href="/showmytwit">Tampilkan Tweet Saya</a>
						</h6>
					</div>
					<div class="col-md-6">
						<h6>
							3
						</h6>
						<h6>
							4
						</h6>
						<h6>
							5
						</h6>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
