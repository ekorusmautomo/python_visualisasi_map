<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tweet</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#"></a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>

		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
			    <h1 class='text-center'>Selamat Datang, {{ session_user_name }}</h1>    
			  </div> 
			</div>   
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<a href="/showtwit">Kembali Ke Halaman Utama</a>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<table class="table">
				<thead>
					<tr>
						<th>
							Tweet Id
						</th>
						<th>
							Content
						</th>
						<th>
							Created Date
						</th>
						<th>
							Latitude
						</th>
						<th>
							Longitude
						</th>
						<th>
							Action
						</th>
					</tr>
				</thead>
				<tbody>
					{% for row in rows %}
					<tr>
						<td>
							{{ row['tweet_id'] }}
						</td>
						<td>
							{{ row['content'] }}
						</td>
						<td>
							{{ row['created_date'] }}
						</td>
						<td>
							{{ row['latitude'] }}
						</td>
						<td>
							{{ row['longitude'] }}
						</td>
						<td>
							<form action="{{ url_for('showupdatetwit', record_id = row['tweet_id']) }}">
                            <button type="submit" class="btn btn-success btn-sm">Edit</button>
                         	</form>
                         	<form action="{{ url_for('showdeletetwit', record_id = row['tweet_id']) }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                         	</form>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			</div>
		</div>
	</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
